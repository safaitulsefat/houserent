<div class="col-9 mt-5">
    <h4 class="mt-2 mb-3 text-decoration-underline text-center"> Fill With Your Flat Details </h4>
    <form class="form">
        <div class="input-group mb-3 mt-4" required>
            <select class="form-select mb-3" id="inputGroupSelect02">
              <option selected>Choose Divission</option>
              <option value="1">Dhaka</option>
              <option value="2">Chattogram</option>
              <option value="3">Rajshahi</option>
              <option value="4">Khulna</option>
              <option value="5">Barishal</option>
              <option value="6">Sylhet</option>
              <option value="7">Rangpur</option>
              <option value="8">Mymenshingh</option>
            </select>
        </div>  
        <div class="input-group mb-3" required>
            <select class="form-select mb-3" id="inputGroupSelect02" >
              <option selected>Choose District</option>
              <option value="1">Dhaka</option>
              <option value="2">Gazipur</option>
              <option value="3">Chattogram</option>
              <option value="3">Savar</option>
              <option value="3">Rajshahi</option>
              <option value="3">Sylhet</option>
              <option value="3">Barishal</option>
            </select> 
        </div>

        <div class="input-group mb-4">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Your Flat Located Area" required>
          </div>

          <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-bangladeshi-taka-sign text-center pt-2"></i>
                </span>
                <input type="text" class="form-control w-25 me-2" aria-label="Amount (to the nearest dollar)" placeholder="Ammount You Require For" required>
        
            <select class="form-select mb-3 ms-3" id="inputGroupSelect02">
                <option selected>Lakhs</option>
                <option value="2">Crore</option>

              </select> 
          </div>
        
        <div class="d-flex gap-5">
        <div class="input-group mb-3 mt-4 w-25" required>
            <select class="form-select mb-3" id="inputGroupSelect02">
              <option selected>Floor No.</option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3rd</option>
              <option value="4">4th</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
            </select>
        </div>  

        <div class="input-group mb-3 mt-4 w-25" required>
            <select class="form-select mb-3" id="inputGroupSelect02">
              <option selected>Floor Face </option>
              <option value="1">North</option>
              <option value="2">South</option>
              <option value="3">East</option>
              <option value="4">West</option>

            </select>
        </div>  
    
       </div>

       <textarea name="details" id="" cols="80" rows="8" class="form-control mt-4 mb-4" style="resize:none;" placeholder="Write Details About Your Flat Ellaborately"></textarea>
       
     
       <div class="d-flex gap-3">
        <label class="form-label text-color fw-bold" for="customFile">Upload Photo Of Your Land</label>
        <input type="file" class="form-control mb-5 w-50" id="customFile" />
         
       </div>

          <input class="btn bg-color ms-2 me-3 mb-5" type="submit" value="Submit">
          
          <input class="btn bg-color ms-3 mb-5" type="reset" value="Reset">

      
          

    </form>
</div>
