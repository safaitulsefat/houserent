
<div class = "container">
  <div class = "row">
   
    
    <div class ="col-9">
      <h4 class="text-center text-secondary mt-5 mb-5">Buy Property As You Need</h4>

      {%for msg in messages%}
      <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
         <strong>Hey!</strong> {{msg}}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
         </button>
       </div>
      {%endfor%}

      <div class="me-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active fs-3 p-3" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Buy Flat</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link fs-3 p-3" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Buy Land </button>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          {%include "OwnerDashboard/buy_flat.html"%}
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          {%include "OwnerDashboard/buy_land.html"%}
        </div>
      </div>
  </div>
</div>
